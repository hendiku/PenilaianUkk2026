<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKK Assessment - Future Ready</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --bg: #030712;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Animated Mesh Background */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15) 0, transparent 50%),
                radial-gradient(at 0% 100%, rgba(79, 70, 229, 0.15) 0, transparent 50%);
            animation: meshAnim 20s ease infinite alternate;
        }

        @keyframes meshAnim {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            width: 90%;
            text-align: center;
            animation: floatIn 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(50px) rotateX(-10deg);
            }

            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        /* Hero Card */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            padding: 60px 40px;
            border-radius: 40px;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.05), transparent 40%);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .chip {
            display: inline-flex;
            align-items: center;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary);
            border: 1px solid rgba(99, 102, 241, 0.3);
            margin-bottom: 30px;
            gap: 8px;
        }

        .chip .dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 span {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            font-size: 1.25rem;
            margin-bottom: 45px;
            font-weight: 300;
            line-height: 1.6;
        }

        .btn-wrapper {
            position: relative;
            display: inline-block;
        }

        .btn-launch {
            display: block;
            padding: 22px 55px;
            background: #fff;
            color: #030712;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 2;
        }

        .btn-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            border-radius: 20px;
            filter: blur(15px);
            opacity: 0.5;
            transition: 0.4s;
            z-index: 1;
        }

        .btn-wrapper:hover .btn-launch {
            background: transparent;
            color: #fff;
            transform: scale(1.05);
        }

        .btn-wrapper:hover .btn-glow {
            opacity: 1;
            filter: blur(25px);
            transform: scale(1.1);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 60px;
        }

        .f-item {
            text-align: center;
        }

        .f-item h4 {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 5px;
        }

        .f-item p {
            font-size: 0.8rem;
            letter-spacing: 1px;
            margin-bottom: 0;
            color: #64748b;
        }

        .footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: #475569;
            letter-spacing: 1px;
        }

        /* Floating Geometric Shapes */
        .shape {
            position: absolute;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            opacity: 0.1;
            border-radius: 24%;
            animation: floating 6s ease-in-out infinite;
        }

        @keyframes floating {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(10px, 20px) rotate(15deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .features {
                gap: 20px;
            }
        }
    </style>
</head>

</body>
